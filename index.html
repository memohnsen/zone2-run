<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 2 Run Calculator</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zone 2 Run Calculator</h1>
        <form id="zone2Form">
            <div class="input-group">
                <label for="miles">Distance (miles):</label>
                <input type="number" id="miles" name="miles" min="0.1" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="2mr">2MR Time (MM:SS):</label>
                <input type="text" id="2mr" name="2mr" placeholder="e.g., 18:00" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
